<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #profile-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #pet-photo, #owner-photo {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Perfil do Pet</h1>
    </header>

    <div id="profile-container">
        <img id="pet-photo" src="caminho/para/foto-do-pet.jpg" alt="Foto do Pet">
        <img id="owner-photo" src="caminho/para/foto-do-tutor.jpg" alt="Foto do Tutor">

        <label for="pet-name">Nome do Pet:</label>
        <input type="text" id="pet-name" placeholder="Nome do Pet">

        <label for="pet-age">Idade do Pet:</label>
        <input type="text" id="pet-age" placeholder="Idade do Pet">

        <label for="pet-location">Localização:</label>
        <input type="text" id="pet-location" placeholder="Localização do Pet">

        <label for="pet-description">Descrição:</label>
        <textarea id="pet-description" placeholder="Descrição do Pet"></textarea>

        <button type="submit">Salvar</button>
    </div>

</body>
</html>
