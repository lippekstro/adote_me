<div class="fundo">;
  <form class="row g-3" id="formulariologin" style="margin-top: 120px; border: solid black 0.5px; /* fazer a borda no formulario */ border-radius: 10px; padding: 50px;box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);margin-left: auto;margin-right: auto;display: flex;;width: 35%;margin-bottom: 12.1%;background-color: white;">
    <h1>Cadastre-se</h1>

    <!-- Gabriel -->
    <form class="row g-3" id="formulariologin">
      <div>
        <label for="inputAddress" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="" required />
      </div>

      <!-- Gabriel -->
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required />
      </div>

      <!-- Gabriel -->
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" required />
      </div>

      <!-- Gabriel -->
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Numero, Rua, apartamento..." required />
      </div>

      <!-- Gabriel -->
      <div class="col-md-6">
        <label>Nascimento </label><br>
        <input type="number" name="dia" size="2" maxlength="2" value="" placeholder="dd" required />
        <input type="number" name="mes" size="2" maxlength="2" value="" placeholder="mm" required />
        <input type="number" name="ano" size="4" maxlength="4" value="" placeholder="aa" required />
      </div>


      <div class="col-md-6">
        <label for="Gênero" class="form-label">Gênero</label>
        <select id="Gênero" class="form-select">
          <option selected>Escolha...</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
          <option value="Outros">Outros</option>
        </select>
      </div>



      <div class="col-md-6">
        <label for="imagem">Imagem de perfil:(opcional)</label>
        <input type="file" name="imagem" id="imgbotton" accept="image/*" />
      </div>


      <!-- Gabriel -->
      <div class="col-md-6">
        <label>CPF:</label>
        <input type="text" name="cpf" size="9" maxlength="9" required /> -
        <input type="text" name="cpf2" size="2" maxlength="2" required />
      </div>


      <!-- Gabriel -->
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity" required />
      </div>


    
    


      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha...</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="am">Amazonas</option>
          <option value="ap">Amapá</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="ro">Rondônia</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="se">Sergipe</option>
          <option value="sp">São Paulo</option>
          <option value="to">Tocantins</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Telefone</label>
        <input type="number" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check" id="check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            <a href="">Aceito termos e condições</a>
          </label>
        </div>
      </div>
      <div class="col-12" id="botoes">
        <button type="submit" class="btn btn-primary" id="cadastrarbotton">
          Cadastrar
        </button>
        <button type="reset" class="btn btn-primary" id="limparbotton">
          Limpar
        </button>
      </div>
    </form>
